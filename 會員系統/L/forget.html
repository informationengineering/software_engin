<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<title>忘記密碼</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <nav>
    <a href="../index.html">首頁</a>
    <a href="login.html">登入</a>
    <a href="../S/register.html">註冊</a>
  </nav>

  <h2>忘記密碼</h2>

  <form id="stepForm">
    <label>
      帳號 (Email)
      <input id="fpAccount" type="email" required />
    </label>
    <button id="btnGetQuestion" type="button">取得你的密碼提示題目</button>
    <div id="questionArea" style="margin-top:12px; display:none">
      <div><strong>你的題目：</strong><span id="pwdQuestionText"></span></div>
      <label>答案：<input id="fpAnswer" type="text" /></label>
      <label>新密碼：<input id="fpNewPwd" type="password" /></label>
      <button id="btnReset" type="button">重設密碼</button>
    </div>

    <div class="note" id="fpNote"></div>
  </form>
</div>

<script src="../js/forget.js"></script>
</body>
</html>
